syntax = "proto3";
option java_package = "by.nintendo.clevertec.dto";
option java_multiple_files = true;

message CommentDto {

  int64 id = 1;
  string date = 2;
  string text = 3;
  string username = 4;
   int64 id_news = 5;
}

message NewsDto {

  int64 id = 1;
  string date = 2;
  string title = 3;
  string text = 4;
  newsListComment comments= 5;
}

message newsListComment {
  repeated CommentDto comments=1;
}