syntax = "proto3";
option java_package = "by.nintendo.clevertec.dto";
option java_multiple_files = true;

message CommentDto {

  int64 id = 1;
  string date = 2;
  string text = 3;
  string username = 4;

}

message NewsDto {

  int64 id = 1;
  string date = 2;
  string title = 3;
  string text = 4;
//  ListOfComment listComment = 5;
}
